<header class="site-header" [ngClass]="{'header-margin-control': !!user}">
  <div  [ngClass]="{'header-container': !!user, 'landing-container': !user }" >
    <div>
      <h1 class="site-title-all" [ngClass]="{'site-title-user': !!user, 'site-title': !user}" ><a [routerLink]="'/'">Fes-ho</a></h1>
    </div>
    <div class="lists-title-container"*ngIf="!!user">
      <h2 class="lists-title"> Lists</h2>
    </div>
    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div class="user-logout"*ngIf="!loading && !!user">
        <a class="username"[routerLink]="['/user']">{{user.username}}</a>
        <a class="logout"(click)="logout()">logout</a>
      </div>
      <div class="login-signup-btns">
        <div class="top-login-btn link-btn" *ngIf="!loading && anon && router.url == '/signup'">
          <a [routerLink]="['/login']">go to login</a>
        </div>
        <div class="top-signup-btn link-btn" *ngIf="!loading && anon && router.url == '/login'">
          <a [routerLink]="['/signup']">go to signup</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!!user">
   <hr>
  </div>
</header>

<div id="site-main" class="container">
  <router-outlet></router-outlet>
</div>
<footer *ngIf="router.url == '/'">
    <div class="footer-signup-container"*ngIf="!loading && anon && router.url != '/signup'">
      <div class="footer-signup-btn">
        <a class="signup-link-btn" [routerLink]="['/signup']">signup</a>
      </div>
    </div>
</footer>
